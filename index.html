<html>
  <body>
    <script src="/css/main.css"></script>
    <script src="/css/search.css"></script>
    <link rel="stylesheet" href="css/main.css>
     <div class="searchbar">
    <form>
      <input tag="searchbar" id="searchbar" placeholder="search" />
    </form>
  </div>
 <script>
const searchbar = document.getElementById("searchbar");

searchbar.addEventListener("input", function() {
  if (searchbar.value === '') {
    // Code to execute if input field is empty
    searchbar.style.width = "25%";
    searchbar.style.height = "60px";
  } else {
    // Code to execute if input field is not empty
    searchbar.style.width = "70%";
    searchbar.style.height = "60px";
  }
});
</script>
    <script src="/uv/search.js"></script>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.handler.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="uv/uv.sw.js"></script>
  </body>
</html>
